<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projects | КРУТОЙ ПЕРЕЦ</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('lec.jpg') center center / cover no-repeat fixed;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75); /* Чуть темнее, чтобы проекты выделялись */
            z-index: -2;
        }

        .rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .drop {
            position: absolute;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.4));
            width: 1px;
            height: 80px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(115vh); }
        }

        .container {
            width: 90%;
            max-width: 420px;
            text-align: center;
            z-index: 1;
        }

        /* Заголовок страницы */
        .projects-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #4b6fff;
            margin-bottom: 35px;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(75, 111, 255, 0.4);
        }

        /* Блок проекта */
        .project-item {
            margin-bottom: 25px;
            text-align: center;
        }

        /* Описание проекта (без фона, как ты хотел) */
        .project-desc {
            font-size: 13px;
            color: #ccc;
            margin-bottom: 10px;
            line-height: 1.4;
            padding: 0 10px;
        }

        .project-desc b {
            color: #4b6fff;
        }

        /* Узкая кнопка проекта */
        .btn-project {
            display: block;
            width: 100%;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.2s ease;
        }

        .btn-project:hover {
            background: rgba(75, 111, 255, 0.15);
            border-color: #4b6fff;
            transform: translateY(-2px);
        }

        /* Кнопка назад */
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
        }

        .back-btn:hover {
            opacity: 1;
            border-color: #4b6fff;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="rain" id="rain"></div>

    <div class="container">
        <h1 class="projects-title">Мои Разработки</h1>

        <div class="project-item">
            <p class="project-desc"> <div class="project-item">
            <p class="project-desc"><div class="project-item">
        </div>

        <div class="project-item">
            <p class="project-desc"><b>HELPER HELIOS</b> — Лучший байпас для ваших нужд. Присоединяйся к сообществу.</p>
            <a href="https://discord.gg/zA4FvSD4" class="btn-project" target="_blank">Открыть проект</a>
        </div>

        </div>

        <a href="index.html" class="back-btn">← Вернуться на главную</a>
    </div>

    <script>
        const rain = document.getElementById('rain');
        const dropCount = 140; /* Еще больше дождя для атмосферы */

        for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + 'vw';
            const duration = (Math.random() * 0.3 + 0.2) + 's'; 
            drop.style.animationDuration = duration;
            drop.style.animationDelay = Math.random() * 2 + 's';
            drop.style.opacity = Math.random() * 0.4;
            rain.appendChild(drop);
        }
    </script>
</body>
</html>
